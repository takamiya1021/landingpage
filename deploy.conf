# デプロイメント設定
# このファイルはデプロイメントスクリプトで使用されます

# ========================================
# 基本設定
# ========================================

# ソースディレクトリ (デプロイ対象のディレクトリ)
# 例: "app", "src", "dist" など
# 指定しない場合は、appディレクトリがあればapp、なければプロジェクトルート
SOURCE_DIR="app"

# 出力ディレクトリ (SOURCE_DIR内の静的ファイルの場所)
OUTPUT_DIR="."

# プロジェクトのタイプ (static, nextjs, nodejs など)
PROJECT_TYPE=static

# ビルドが必要かどうか (true または false)
BUILD_REQUIRED=false

# ビルドコマンド (BUILD_REQUIRED=true の場合に使用)
BUILD_COMMAND=""

# ========================================
# プロバイダー基本設定
# ========================================

# デプロイプロバイダー
# 利用可能なプロバイダー: firebase, vercel
# 両方のプロバイダーが設定済みで、いつでも切り替え可能です
# 切り替える場合は、下記の値を変更してください
DEPLOY_PROVIDER=firebase

# ========================================
# プロバイダー別の設定（Firebase）
# ========================================
# FirebaseとVercelの両方が利用可能です
# DEPLOY_PROVIDER=firebase に変更すれば、
# 以下の設定でFirebaseにデプロイされます

# FirebaseプロジェクトID
FIREBASE_PROJECT_ID=vibe-products

# Firebaseサイト名（省略可能）
FIREBASE_SITE=vibe-products-preview

# Firebase設定ファイルのテンプレート (single-app または multi-site)
FIREBASE_CONFIG_TEMPLATE=multi-site

# ========================================
# プロバイダー別の設定（Vercel）
# ========================================
# FirebaseとVercelの両方が利用可能です
# DEPLOY_PROVIDER=vercel に変更すれば、
# 以下の設定でVercelにデプロイされます

# Vercelプロジェクト名
VERCEL_PROJECT_NAME=vibe-products-preview

# Node.jsバージョン（Vercelでの指定が必要な場合）
NODE_VERSION=22

# ========================================
# Vercel環境変数設定
# 環境変数の自動設定について：
# 1. デプロイ時に app/.env.local ファイルから自動的に読み込まれます
# 2. 既存の環境変数は上書きされません（新規のみ追加）
# 3. 環境変数のみ設定（デプロイしない）：./tools/deploy/vercel.sh --env-only
#    - 新規の環境変数のみ追加、既存は維持
# 4. 環境変数を強制更新してデプロイ：./tools/deploy/vercel.sh --force-env
#    - 既存の環境変数も上書き（値を変更したい時に使用）
# ========================================
#
# 静的サイトのため、通常は環境変数は不要です
# 必要な場合は app/.env.local ファイルに設定してください
